<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Gaze Interaction Demo</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <!-- Camera + Cursor -->
      <a-entity camera look-controls position="0 1.6 0">
        <a-cursor
          fuse="true"
          fuse-timeout="1000"
          color="black">
        </a-cursor>
      </a-entity>

      <!-- Ground -->
      <a-plane
        rotation="-90 0 0"
        width="12"
        height="12"
        color="#DDDDDD">
      </a-plane>

      <!-- Sphere -->
      <a-sphere
        id="infoSphere"
        position="-1 1.2 -3"
        radius="0.5"
        color="#FF6F61"
        animation__enter="startEvents: mouseenter; property: scale; to: 1.3 1.3 1.3; dur: 300"
        animation__leave="startEvents: mouseleave; property: scale; to: 1 1 1; dur: 300">
      </a-sphere>

      <!-- Box -->
      <a-box
        id="infoBox"
        position="1 1 -3"
        depth="0.6"
        height="0.6"
        width="0.6"
        color="#4CC3D9"
        animation__enter="startEvents: mouseenter; property: rotation; to: 0 180 0; dur: 600"
        animation__leave="startEvents: mouseleave; property: rotation; to: 0 0 0; dur: 600">
      </a-box>

      <!-- Cone (enlarges) -->
      <a-cone
        id="infoCone"
        position="-3 1 -3"
        radius-bottom="0.5"
        radius-top="0"
        height="1"
        color="#FFD700"
        animation__enter="startEvents: mouseenter; property: scale; to: 1.5 1.5 1.5; dur: 400"
        animation__leave="startEvents: mouseleave; property: scale; to: 1 1 1; dur: 400">
      </a-cone>

      <!-- Pyramid (square base, rotates) -->
      <a-cone
        id="infoPyramid"
        position="3 1 -3"
        radius-bottom="0.5"
        radius-top="0"
        height="1"
        segments-radial="4"
        color="#8A2BE2"
        animation__enter="startEvents: mouseenter; property: rotation; to: 0 360 0; dur: 1000; loop: true"
        animation__leave="startEvents: mouseleave; property: rotation; to: 0 0 0; dur: 600">
      </a-cone>

      <!-- Instruction Text -->
      <a-text
        value="Look at an object"
        position="0 2.4 -3"
        align="center"
        width="4"
        color="#111">
      </a-text>

      <!-- Lights -->
      <a-light type="ambient" color="#FFFFFF"></a-light>
      <a-light type="directional" position="1 3 2"></a-light>

      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>

    </a-scene>
  </body>
</html>
